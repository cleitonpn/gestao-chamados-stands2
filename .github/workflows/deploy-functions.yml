name: deploy

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "functions/**"
      - ".github/workflows/deploy-functions.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-key.json

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Firebase CLI
        run: npm i -g firebase-tools@latest

      - name: Write GCP service account key
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > "$GOOGLE_APPLICATION_CREDENTIALS"

      - name: Install functions deps
        working-directory: functions
        run: npm ci

      # Deploy T O D A S as functions (inclui a nova onMensagemCreated)
      - name: Deploy Functions (all)
        run: |
          firebase deploy --only functions --project "$FIREBASE_PROJECT_ID"
