name: Deploy Firebase Functions

on:
  push:
    branches: [ "main" ]
    paths:
      - "functions/**"
      - ".github/workflows/deploy-functions.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Post Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      # carrega vari√°veis VAPID para functions:config
      - name: Set functions:config (VAPID)
        run: |
          firebase functions:config:set \
            messaging.vapid_subject="${{ secrets.WEBPUSH_SUBJECT }}" \
            messaging.vapid_public_key="${{ secrets.WEBPUSH_PUBLIC_KEY }}" \
            messaging.vapid_private_key="${{ secrets.WEBPUSH_PRIVATE_KEY }}" \
            --project ${{ secrets.FIREBASE_PROJECT_ID }} --force
          firebase functions:config:get --project ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Install functions deps (npm install, gera lock novo)
        working-directory: functions
        run: |
          rm -f package-lock.json
          npm install --no-fund --no-audit

      - name: Deploy Functions
        run: |
          firebase deploy --only functions --project ${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
