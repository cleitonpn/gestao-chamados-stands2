name: deploy

on:
  workflow_dispatch:
  push:
    paths:
      - "functions/**"
      - ".github/workflows/deploy-functions.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Firebase CLI
        run: npm i -g firebase-tools@13

      - name: Write Service Account file
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > "${HOME}/sa.json"
          echo "Wrote SA to ${HOME}/sa.json"
        shell: bash

      - name: Deploy ONLY selected functions (notify + onMensagemCreated)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.home }}/sa.json
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          firebase use "$FIREBASE_PROJECT_ID" --non-interactive
          # Deploy apenas as funções Node 20
          firebase deploy \
            --only "functions:notify,functions:onMensagemCreated" \
            --project "$FIREBASE_PROJECT_ID" \
            --non-interactive --force
