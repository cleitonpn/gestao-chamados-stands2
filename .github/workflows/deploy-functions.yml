name: Deploy Firebase Functions
on:
  push:
    branches: [main]
    paths:
      - 'functions/**'
      - '.github/workflows/deploy-functions.yml'
      - 'firebase.json'
      - '.firebaserc'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Firebase CLI
        run: npm i -g firebase-tools@13

      - name: Write Service Account file
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' > $GITHUB_WORKSPACE/sa.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$GITHUB_WORKSPACE/sa.json" >> $GITHUB_ENV

      - name: Install Functions deps
        working-directory: functions
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Deploy ONLY selected functions (notify + onMensagemCreated)
        run: |
          firebase deploy \
            --only "functions:notify,functions:onMensagemCreated" \
            --project "${{ secrets.FIREBASE_PROJECT_ID }}" \
            --non-interactive
